<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 320px;
            font-family: 'Segoe UI', sans-serif;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }

        button {
            width: 100%;
            padding: 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: default;
        }

        #status {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
            text-align: center;
            white-space: pre-wrap;
        }

        .settings-link {
            margin-top: 10px;
            font-size: 11px;
            color: #999;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h3>JAI Resume Tailor</h3>

    <button id="automateBtn">Tailor Resume & Download PDF</button>

    <div id="status">Ready</div>

    <div class="settings-link" id="statsLink">Check Settings</div>

    <script src="popup.js"></script>
</body>

</html>
