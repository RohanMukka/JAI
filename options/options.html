<!DOCTYPE html>
<html>

<head>
  <title>JAI Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 0;
    }

    .status {
      margin-left: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>JAI Configuration</h2>

  <label><strong>Google Gemini API Key</strong></label>
  <div style="display: flex; gap: 10px;">
    <input type="password" id="apiKey" placeholder="AIzaSy..." style="flex-grow: 1;">
    <button id="testBtn" style="padding: 10px; background-color: #6c757d;">Test Availability</button>
  </div>
  <pre id="debugOutput"
    style="background:#f8f9fa; padding:10px; border:1px solid #ddd; display:none; white-space: pre-wrap; font-size: 0.8em;"></pre>

  <label><strong>Base Resume LaTeX Code (Overleaf Source)</strong></label>
  <p style="font-size: 0.9em; color: #666; margin-top: 0;">Paste your full working LaTeX code here. The AI will preserve
    this layout.</p>
  <textarea id="resumeContent" placeholder='\documentclass{article} ...'></textarea>

  <div>
    <button id="saveBtn">Save Configuration</button>
    <span id="status" class="status"></span>
  </div>

  <script src="options.js"></script>
</body>

</html>
